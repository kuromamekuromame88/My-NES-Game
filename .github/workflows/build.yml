name: Build NES ROM

on:
  push:
    branches:
      - main
    tags:
      - 'v*'   # ← v0.1.0 などのタグで Release
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install cc65
        run: |
          sudo apt update
          sudo apt install -y cc65

      - name: Build NES ROM
        run: |
          mkdir -p build
          cl65 -t nes -C config/linker.cfg \
            -o build/game.nes \
            src/crt0.s src/main.c

      # （任意）artifact としても残したい場合
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nes-rom
          path: build/game.nes

      # ★ここが Release 自動公開
      - name: Upload ROM to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: build/game.nes
