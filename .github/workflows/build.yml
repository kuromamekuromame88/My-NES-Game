name: Build NES ROM

on:
  push:
    branches:
      - main
    tags:
      - 'v*'   # ← v0.1.0 などのタグで Release
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install cc65
        run: |
          sudo apt update
          sudo apt install -y cc65

      - name: Build NES ROM
        run: |
          make

      # （任意）artifact としても残したい場合
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nes-rom
          path: build/game.nes

      # --- GitHub Releaseを作成してアップロード ---
      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.run_number }}
          name: ".nes file build ${{ github.run_number }}"
          body: |
            Commit: ${{ github.sha }}
            Build number: ${{ github.run_number }}
          files: |
            build/game.nes
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
