MEMORY {
    HEADER:  start = $0000, size = $0010, file = %O, fill = yes;

    ZP:      start = $0010, size = $00F0, type = rw, define = yes;
    STACK:   start = $0100, size = $0100, type = rw, define = yes;
    RAM:     start = $0200, size = $0600, type = rw, define = yes;

    ROM:     start = $8000, size = $7ffa, type = ro, file = %O, fill = yes, define = yes;
    VECTORS: start = $fffa, size = $0006, type = ro, file = %O, fill = yes;
}

SEGMENTS {
    HEADER:   load = HEADER,  type = ro;
    STARTUP:  load = ROM,     type = ro;
    CODE:     load = ROM,     type = ro;
    RODATA:   load = ROM,     type = ro;
    DATA:     load = ROM, run = RAM, type = rw;

    BSS:      load = RAM,     type = bss;
    ZEROPAGE: load = ZP,      type = zp;

    VECTORS:  load = VECTORS, type = ro;
}

SYMBOLS {
    __STACKSIZE__:  type = weak, value = $0100;

    __SRAM_START__: type = weak, value = $0000;
    __SRAM_SIZE__:  type = weak, value = $0000;
}
