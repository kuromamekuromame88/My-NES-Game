MEMORY {
    ZP:     start = $0000, size = $0100, type = rw, define = yes;
    RAM:    start = $0200, size = $0600, type = rw, define = yes;

    ROM:    start = $8000, size = $7FFA, type = ro, define = yes;
    VECTORS:start = $FFFA, size = $0006, type = ro;

    ROMCHR: start = $0000, size = $2000, type = ro, define = yes;
}

SEGMENTS {
    ZEROPAGE: load = ZP,  type = zp;

    STARTUP:  load = ROM, type = ro;
    CODE:     load = ROM, type = ro;
    RODATA:   load = ROM, type = ro;

    DATA:     load = ROM, run = RAM, type = rw, define = yes;
    BSS:      load = RAM, type = bss, define = yes;

    VECTORS:  load = VECTORS, type = ro;
    VECINFO:  load = ROM,     type = ro;   # ← ★今回の追加点

    CHARS:    load = ROMCHR, type = ro;
}

FEATURES {
    CONDES: segment = RODATA, type = constructor,
            label = __CONSTRUCTOR_TABLE__,
            count = __CONSTRUCTOR_COUNT__;

    CONDES: segment = RODATA, type = destructor,
            label = __DESTRUCTOR_TABLE__,
            count = __DESTRUCTOR_COUNT__;
}

SYMBOLS {
    __STACKSIZE__:    type = weak, value = $0100;
    __SRAM_START__:  type = weak, value = $0000;
    __SRAM_SIZE__:   type = weak, value = $0000;
}
